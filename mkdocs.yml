site_name: VALRO Documentations
site_url: https://valkariaro.com
theme:
  name: material

  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: black
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.sections
   # - navigation.expand
    - toc.follow
    - content.tabs.link
   # - navigation.indexes
  
nav:
  - ValRO Guides:
    - Welcome To Valkaria : index.md
    - Server Info: server-info.md
    - Getting Started: getting-started.md
  - Server features:
    - Adjusted Price: adjusted-price.md
    - Card Trader: card-trader.md
    - Coin System: coin-system.md
    - Cute Pets: cute-pet.md
    - Daily Quests: daily-quest.md
    - Healer : healer.md
    - Hunting Missions: hunting-missions.md
    - MVP Features: mvp-features.md
    - Random Options: random-option.md
    - Warper System: warper-quest.md
  - Custom Features:
    - Endless Cellar: endless-cellar.md
    - Halloween Event: halloween.md
    - Horror Toy Factory: horrortoyfactory.md
    - Mechatronix: mecho.md
    - King of Emeprium: koe.md
  - Economy Guides:
    - Marketplace: marketplace.md
    - Mystery Market: mysterymarket.md
    - Vendor: vendor.md
  - Troubleshooting:
    - Common Issues: troubleshoot.md
    - Support Us: supportus.md
  


markdown_extensions:
  - neoteroi.timeline
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  
plugins:
   - glightbox

extra_css:
  - stylesheets/extra.css
  - stylesheets/neoteroi-mkdocs.css
  - stylesheets/neoteroi-timeline.css
  - stylesheets/neoteroi-mkdocs.min.css
